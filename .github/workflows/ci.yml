name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install pytest pytest-asyncio httpx
        pip install -r user-service/requirements.txt
        pip install -r product-service/requirements.txt
        pip install -r order-service/requirements.txt
    
    - name: Run tests (if exists)
      run: |
        # 如果测试文件存在则运行，否则跳过
        if [ -d "user-service/tests" ]; then pytest user-service/tests/ || true; fi
        if [ -d "product-service/tests" ]; then pytest product-service/tests/ || true; fi
        if [ -d "order-service/tests" ]; then pytest order-service/tests/ || true; fi
      continue-on-error: true
    
    - name: Check code format
      run: |
        # 简单的语法检查
        python -m py_compile user-service/*.py product-service/*.py order-service/*.py || true
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build user-service image
      run: docker build -t microshop-py-user-service ./user-service
      continue-on-error: true
    
    - name: Build product-service image
      run: docker build -t microshop-py-product-service ./product-service
      continue-on-error: true
    
    - name: Build order-service image
      run: docker build -t microshop-py-order-service ./order-service
      continue-on-error: true

